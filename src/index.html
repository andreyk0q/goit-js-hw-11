<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <!-- Форма пошуку -->
    <form class="form">
      <label>
        <input type="text" name="search-text" placeholder="Search images..." required autocomplete="off" />
      </label>
      <button type="submit">Search</button>
    </form>

    <!-- Галерея -->
    <ul class="gallery"></ul>

    <!-- Load more button -->
    <button type="button" class="load-more is-hidden">Load more</button>
    
    <!-- Loader (під кнопкою Load more) -->
    <div class="loader is-hidden">
      <span class="loader-spinner"></span>
      <p class="loader-text">Loading images, please wait...</p>
    </div>

    <!-- Loader (під кнопкою) -->
    <span class="loader is-hidden"></span>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
